<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-header">
        <img class="img-victor" src="./images/image-victor.jpg" alt="" />

        <div class="identificacao">
          <h2 class="nome">Victor Crest</h2>
          <p class="idade">26</p>
        </div>
        <p class="local">London</p>
      </div>

      <div>
        <ul class="stats-card">

          <li class="stat-card">
            <span class="stats-numero">80K</span>
            <p class="stats-texto">Followers</p>
          </li>

          <li class="stat-card">
            <span class="stats-numero">803K</span>
            <p class="stats-texto">Likes</p>
          </li>

          <li class="stat-card">
            <span class="stats-numero">1.4K</span>
            <p class="stats-texto">Photos</p>
          </li>

        </ul>
      </div>
    </main>
  </body>
</html>
