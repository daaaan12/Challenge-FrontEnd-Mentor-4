<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>


<div id="alinhador-card">

  <div id="card">
    <img class="img-topo" src="./images/bg-pattern-card.svg" alt="">
    <div class="alinhador-victor">
    <img class="img-victor" src="./images/image-victor.jpg" alt="">
  </div>

    <div id="centralizador-texto">
      <h1>Victor Crest <span class="gray"> 26</span></h1>
      <h3 class="gray alinha-london">London</h3>
    </div>

    <hr>
    
    <div id="alinhador-social">
      <h2 class="social-numeros">80K <span class="social-texto">Followers</span></h2>
      <h2 class="social-numeros">803K <span class="social-texto">Likes</span></h2>
      <h2 class="social-numeros">1.4K <span class="social-texto">Photos</span></h2> 
    </div> 

  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Danilo Costa</a>.
</div>

</body>
</html>
